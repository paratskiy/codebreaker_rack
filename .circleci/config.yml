version: 2
jobs:
  build:
  
    docker:
      - image: ruby:2.6.3
        
    steps:
      - checkout

      - restore_cache:
          keys:
            - circle_ci_example-{{ checksum "Gemfile.lock" }}
            - circle_ci_example-
      - run:
          name: Install dependencies
          command: |
            gem update --system
            gem install bundler -v 2.0.2
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          key: circle_ci_example-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Run Tests
          command: bundle exec rspec